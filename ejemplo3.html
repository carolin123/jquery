<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!--  para  correcto despliegue  en dispositivos-->
	<title>Clase 5 ajax</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">


</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>clase ajax</h1>
				<a href="" id="load-courses" class="btn btn-primary">cargar cursos</a>
				<section id="courses" class="courses-list">
					

				</section>
			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
	<script>
	(function($){
		$(document).ready (function(){
			$('#load-courses').click (onClickLoadCourses);
			function onClickLoadCourses(){
				var $section_courses = $('#courses');

				$.ajax({
					url:'/universidad-del-pastel/courses/getAllCourses',
					type:'GET',
					dataType:'json',
					success: function(){
						console.log('se tuvo exito');
					}

				});
			}

		});


	})(jQuery);	
	




</script>
</body>
</html>
